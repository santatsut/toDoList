<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    <div id="content">
        <h1>To Do List</h1>
        <div id="inputRow">
            <input type="text" id="inputBar">
            <a onclick="addToDo()"><span>Add</span></a>
            <a onclick="removeToDo()"><span>Remove</span></a>
        </div>
        <ul id="list">
        </ul>
        <div id="quotes"></div>
    </div>
    
    <script href="script.js">
        function addToDo() {
            let input = document.getElementById('inputBar');
            let inputValue = input.value;
            if (inputValue != "") {
                var newToDo = document.createElement('li');
                const parent = document.querySelector("#list");

                newToDo.innerHTML = `${inputValue}`;
                newToDo.style.maxWidth = "480px"
                
                parent.appendChild(newToDo);
                input.value = "";
            }
        }

        function s() {
            newToDo.style.backgroundColor = 'red';
        }

        function removeToDo () {
            const parent = document.querySelector("#list");
            var child = document.querySelector('li')
            if(parent.contains(child)) {
                parent.removeChild(parent.lastElementChild);
            }
        }

        function quotes() {
            var quotes = ["It takes courage to grow up and become who you really are.", "Nothing is impossible. The word itself says 'I'm possible!'", "Keep your face always toward the sunshine, and shadows will fall behind you.", "Don't sit down and wait for the opportunities to come. Get up and make them.", "Believe you can and you're halfway there.", "If you're having fun, that's when the best memories are built.", "Failure is the condiment that gives success its flavor."]
            const parent = document.querySelector("#quotes");
            var newQuote = document.createElement('h2');
            newQuote.innerHTML = quotes[Math.floor(Math.random()*quotes.length)];

            parent.appendChild(newQuote)
        }
        window.onload = quotes;
    </script>
</body>
</html>
